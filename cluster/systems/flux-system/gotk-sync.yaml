---

apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: GitRepository

metadata:
  name: flux-system
  namespace: flux-system

spec:
  interval: 1m0s
  ref:
    branch: main
  secretRef:
    name: flux-system
  url: ssh://git@github.com/hulloitskai/jazzfunk.git

---

apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization

metadata:
  name: flux-system
  namespace: flux-system

spec:
  interval: 10m0s
  path: cluster
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  validation: client

---

apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImageUpdateAutomation

metadata:
  name: flux-system
  namespace: flux-system

spec:
  git:
    checkout:
      ref:
        branch: main
    push:
      branch: main
    commit:
      author:
        name: fluxcdbot
        email: fluxcdbot@users.noreply.github.com
      messageTemplate: |
        üö¢Ô∏è Automated image updates

        Files:
        {{ range $filename, $_ := .Updated.Files -}}
        - {{ $filename }}
        {{ end }}
        Objects:
        {{ range $resource, $_ := .Updated.Objects -}}
        - {{ $resource.Kind }} {{ $resource.Name }}
        {{ end }}
        Images:
        {{ range .Updated.Images -}}
        - {{ . }}
        {{ end -}}
  interval: 1m0s
  sourceRef:
    kind: GitRepository
    name: flux-system
  update:
    path: cluster
    strategy: Setters
