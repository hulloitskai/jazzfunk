apiVersion: apps/v1
kind: Deployment
metadata:
  name: home-web
  labels:
    app: home
    component: web
spec:
  selector:
    matchLabels:
      app: home
      component: web
  template:
    metadata:
      labels:
        app: home
        component: web
    spec:
      containers:
        - name: server
          image: ghcr.io/hulloitskai/home-web:0.8.12 # {"$imagepolicy": "flux-system:kai-home-web"}
          imagePullPolicy: IfNotPresent
          env:
            - name: WEB_HOST
              value: "0.0.0.0"
            - name: WEB_PORT
              value: "8000"
          envFrom:
            - configMapRef:
                name: home-web
            - secretRef:
                name: home-web
          ports:
            - name: http
              containerPort: 8000
          readinessProbe: &probe
            httpGet:
              path: /api/health
              port: http
          livenessProbe: *probe
